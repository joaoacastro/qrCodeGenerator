<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.:QR Code Generator:.</title>

    <link rel="shortcut icon" href="src/favicon/favicon.ico" type="image/x-icon">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- style -->
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="src/style/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_box">
        <div class="title">
          <a onclick="window.location.reload()">
            <h1>QR Code Generator</h1>
          </a>
        </div>
        <div class="body">
         <div id="label">
            <input type="text" id="inputText" class="inputText" placeholder="Enter text or URL" />

            <div class="qrCodeSize">
              <div class="container-qrCode-Size">
                <label for="">Size: (px)</label>
                <input type="number" placeholder="256" id="qrcode-size" value="256"/>
              </div>
            </div>
          </div>

          <div class="qrCodeColor" id="qrCodeColor">
            <div class="container-bg-color">
              <label for="">Background</label>
              <input
                type="color"
                name="bg-color"
                class="bg-color"
                id="bg-color"
                value="#ffffff"
              />
            </div>

            <div class="container-qrcode-color">
              <label for="">QRCode</label>
              <input
                type="color"
                name="qrcode-color"
                class="qrcode-color"
                id="qrcode-color"
              />
            </div>
          </div>

          <div id="generateQrCode" class="generateButton">
            <button
              id="generateQRCode"
              type="button"
              class="btn btn-primary btn-lg btn-block"
              onclick="generateQRCode()"
            >
              Generate QR Code
            </button>
          </div>
          

          <div id="resetButton" class="resetButton">
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block"
              onclick="window.location.reload()"
            >
              Reset QR Code
            </button>
          </div>
          <a id="saveQrCode">
            <div id="qrcode" class="qrCode"></div> 
            <span class="clickToSave" id="clickToSave">click to save</span>
          </a>
        </div>
      </div>
    </div>

    <footer>
      ...developed by
      <a href="https://www.linkedin.com/in/joao-ac-castro/" target="_blank"
        >JAC</a
      >
    </footer>

    <!-- QRCode.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- script -->
    <script defer src="src/script/main.js"></script>

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
